<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Background Color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <center>
        <form>
            <font face="Beautiful Bloom" size="7"> First Name: </font> <input type="text" size="35" maxlength="8" name="login"><br>
            <font face="Beautiful Bloom" size="7">Password: </font><input type="password" size="35" maxlength="16" name="password"><br>
            <input type="checkbox"><font face="Beautiful Bloom" size="5">Save the login</font><br>
            <input type="radio"><font face="Beautiful Bloom" size="7">Male</font>
            <input type="radio"><font face="Beautiful Bloom" size="7">Female</font><br>
            <font face="Beautiful Bloom" size="7">Select your main programming language</font><br>
            <select name="programming">
                <option>Java</option>
                <option>Python</option>
                <option>C++</option>
            </select><br>
            <font face="Beautiful Bloom" size="7">Description: </font><br>
            <textarea name="Description" cols="30" rows="10" maxlength="250"></textarea><br><br>
            <input type="file" name="file" accept="image"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">  
            <input type="button" value="ok" name="ok">
            <input type="button" value="back" name="back">
            <input type="image" src="images/fruits.jpg" >
        </form>
    </center>
</body>
</html>
