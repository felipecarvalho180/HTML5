<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <font color="red">
        <h2>This is marquee</h2><br>
        <h2><marquee scrolldelay="100" behavior="slide" direction="right" style="color: lawngreen" width="50%">This is the example of marquee</marquee></h2><br>
        <h2><marquee loop="3" scrollamount="100" behavior="rolls" direction="right" style="color: lawngreen" width="50%">This is the example of marquee</marquee></h2><br>
        <h2><marquee scrolldelay="100" behavior="slide" direction="right" style="color: lawngreen" width="50%"><img src="images/android.jpg"></marquee></h2><br>
        <h2><marquee scrollamount="30" behavior="rolls" direction="right" style="color: lawngreen" ><img src="images/corredor.gif" alt=""></marquee></h2><br>
    </font>
</body>
</html>
